<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <span class="arrow left-arrow"></span>
                <div class="title-container">
                    <div class="mockup-label">Mockup Tab 2</div>
                    <h1 class="main-title">Güter- und Erbrecht Calculator</h1>
                </div>
                <span class="arrow right-arrow"></span>
            </div>
        </header>

        <nav class="tabs-nav">
            <button class="tab-button">Familie</button>
            <button class="tab-button active">Vermögen</button>
            <button class="tab-button">Berechnung</button>
            <button class="tab-button">Ergebnis</button>

        <main class="content-area">
            <div class="left-panel">
                <p class="panel-label">Vermögensübersicht</p>

            <div class="right-panel">
